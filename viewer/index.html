<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"> 
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>STLJS Meetup Hometowns</title>
        <meta name="description" content="JSAPI Configurable Viewer template">
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type='text/css' href='//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/dijit/css/Popup.css'>
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="claro">
        <header>
            <div class="headerLogo">
                <img src="images/esri-logo.png"/>
            </div>
            <div class="headerTitle">
                STLJS Meetup Hometowns
                <div class="subHeaderTitle">
                    where we call home
                </div>
            </div>
            <div class="search">
                <div id='geocodeDijit'>
                </div>
            </div>
            <div class="headerLinks">
                <div style="text-align:right;">
                    <a id="helpA" href="#">Help</a>
                </div>
            </div>
        </header>
        <div id="sidebarCollapseButton" class="sidebarCollapseButton close" style="display:none;">
        </div>
        <script>
            var dojoConfig = {
                async: true,
                packages: [{
                    name: "viewer",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/viewer"
                },{
                    name: "gis",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/gis"
                }]
            };
        </script>
        <script src="//serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3">
        </script>
        <script>
            require(["viewer/Controller"], function(Controller){
                Controller.startup();
            });
        </script>
    </body>
</html>
